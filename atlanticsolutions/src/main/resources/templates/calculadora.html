<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Calculadora</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="panel panel-default">
   <div class="panel-heading">
            <strong>Calculadora</strong>
        </div>
    
    
    <div class="panel-body">
            <form oninput="x.value=parseInt(numero1.value)+parseInt(numero2.value)" class="form-horizontal" th:object="${calculadoraDTO}" th:action="@{/calculadora/}" method="POST" style="margin: 10px">
                <div class="form-group">
                    <fieldset>
                        <div class="form-group row">
                            <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
                                <div th:each="detailedError : ${#fields.detailedErrors()}">
                                    <span th:text="${detailedError.message}"></span>
                                </div>
                            </div>
                        </div>                    
                         
                        
                           <div class="form-group row">                                           
                            <div class="col-md-4" >
                                <label>Campo A</label>
                                <input style=" width : 150px;" type="text" id="numero1" class="form-control input-sm" th:field="*{numero1}" autofocus="autofocus" placeholder="Informe o valor"/>
                            </div>
                        </div>
                        
                        <div class="form-group row">                                           
                            <div class="col-md-4" >
                                <label>Campo B</label>
                                <input style=" width : 150px;" type="text" id="numero2" class="form-control input-sm" th:field="*{numero2}" autofocus="autofocus" placeholder="Informe o valor"/>
                            </div>
                        </div>
                        
                       		 <input  type="submit" class="btn btn-sm btn-primary" name="operacao" value="soma" />
							 <input type="submit" class="btn btn-sm btn-primary" name="operacao" value="subtrai"/>  
                        
                        
                                                
                    </fieldset>
                </div>	
            </form>
        </div>
    
</div>
</body>
</html>
